<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-credit-card"></i> Credit Card Validator
            </div>
            <div class="card-body">
                <form id="cardForm">
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Enter Credit Card Number</label>
                        <input type="text" id="cardNumber" class="form-control" placeholder="e.g., 4111111111111111" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">
                        Validate
                        <span id="loading" class="spinner" style="display: none;"></span>
                    </button>
                </form>
                <div id="result" class="mt-3"></div>
                <button id="checkAnother" class="btn btn-info w-100" style="display: none;">Check Another Card</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
